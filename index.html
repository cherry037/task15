<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>任务15</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
  </ul>
<button id="sort-btn">排序</button>
<script type="text/javascript">
var oBtn=document.getElementById('sort-btn');
var oUl1=document.getElementById('source');
var aLi=oUl1.getElementsByTagName('li');
var oUl2=document.getElementById('resort');
var data=[];
function getData() {
  var str='';
  var data1=[];
  for(var i=0;i<aLi.length;i++){
    var aB=aLi[i].getElementsByTagName('b')[0];
    str=aLi[i].innerHTML;
    data1.push(str.substring(0,2));
    data1.push(aB.innerHTML);
    data.push(data1);
    data1=[];
    str='';
  }
  return data;
}
function sortAqiData(data) {
data.sort(function(a,b){
  return a[1]-b[1];
});
return data;
}
function render(data) {
for(var i=0;i<data.length;i++){
oUl2.innerHTML+='<li>第'+(i+1)+'名:'+data[data.length-1-i][0]+'的空气质量：<b>'+data[data.length-1-i][1]+'</b></li>';
  }
}
function btnHandle() {
 var aqiData = getData();
     aqiData = sortAqiData(aqiData);
     render(aqiData);
}
function init() {
oBtn.onclick=btnHandle;
}
init();
</script>
</body>
</html>
